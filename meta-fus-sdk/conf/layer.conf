# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "fus-sdk-release"
BBFILE_PATTERN_fus-sdk-release  = "^${LAYERDIR}/"
BBFILE_PRIORITY_fus-sdk-release  = "9"
LAYERVERSION_fus-sdk-release  = "1"
LAYERSERIES_COMPAT_fus-sdk-release = "mickledore scarthgap"

BBFILE_PATTERN_fsvybrid = "^${LAYERDIR}/"
BBFILE_PRIORITY_fsvybrid = "5"
LAYERVERSION_fsvybrid = "1"
LAYERSERIES_COMPAT_fsvybrid = "mickledore"

# We have our own implementeation of psplash
BBMASK += "/meta-imx/meta-bsp/recipes-core/psplash/psplash_git.bbappend"

BBFILES_DYNAMIC += " \
    chromium-browser-layer:${LAYERDIR}/dynamic-layers/chromium-browser-layer/*/*/*.bb \
    chromium-browser-layer:${LAYERDIR}/dynamic-layers/chromium-browser-layer/*/*/*.bbappend \
    \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bb \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bbappend \
    \
    multimedia-layer:${LAYERDIR}/dynamic-layers/multimedia-layer/*/*/*.bb \
    multimedia-layer:${LAYERDIR}/dynamic-layers/multimedia-layer/*/*/*.bbappend \
    \
    qt6-layer:${LAYERDIR}/dynamic-layers/qt6-layer/*/*/*.bb \
    qt6-layer:${LAYERDIR}/dynamic-layers/qt6-layer/*/*/*.bbappend \
"

