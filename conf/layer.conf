# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-fus"
BBFILE_PATTERN_meta-fus = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-fus = "7"

LAYERDEPENDS_meta-fus = "core"
LAYERSERIES_COMPAT_meta-fus = "langdale mickledore"
