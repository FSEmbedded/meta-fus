# i.MX DISTRO for Wayland with X11

include conf/distro/include/fsl-imx-base.inc
include conf/distro/include/fsl-imx-preferred-env.inc

DISTRO = "fus-imx-xwayland"

PREFERRED_PROVIDER_virtual/bootloader:imx-nxp-bsp = "u-boot-fus"
PREFERRED_PROVIDER_virtual/kernel:imx-nxp-bsp = "linux-fus"

# Remove conflicting backends
DISTRO_FEATURES:remove = "directfb "
DISTRO_FEATURES:append = " x11 wayland pam"

