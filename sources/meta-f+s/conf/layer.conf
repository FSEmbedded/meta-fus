# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "fsimx6"
BBFILE_PATTERN_fsimx6 = "^${LAYERDIR}/"
BBFILE_PRIORITY_fsimx6 = "5"
LAYERVERSION_fsimx6 = "1"

BBFILE_COLLECTIONS += "fsimx6sx"
BBFILE_PATTERN_fsimx6sx = "^${LAYERDIR}/"
BBFILE_PRIORITY_fsimx6sx = "5"
LAYERVERSION_fsimx6sx = "1"
